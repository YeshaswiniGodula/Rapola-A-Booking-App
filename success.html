<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('success.jpg'); /* Update with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 10px 10px 0 0;
        }
        .details {
            text-align: left;
            margin: 20px 0;
        }
        .details p {
            margin: 10px 0;
            font-size: 1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container a, .button-container button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover, .button-container button:hover {
            background-color: #45a049;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        function cancelBooking() {
            if (confirm("Your booking has been canceled. Click OK to return to the main page.")) {
                window.location.href = 'main.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thank You for Your Booking!</h1>
        </div>
        <p>Your booking is confirmed.</p>
        <div class="details">
            <p><strong>Owner Name:</strong> John Doe</p>
            <p><strong>Owner Number:</strong> +1234567890</p>
            <p><strong>OTP:</strong> 123456</p>
            <p><strong>Vehicle Number:</strong> ABC-1234</p>
        </div>
        <div class="footer">
            <p>If you have any questions, please contact us at <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
        <div class="button-container">
            <a href="main.html">Go to Main Page</a>
            <button class="cancel-button" onclick="cancelBooking()">Cancel Renting</button>
        </div>
    </div>
</body>
</html>
